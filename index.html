<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="design.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Welcome to my Calculator</h1>
        <p id="dateTime"> </p>
    </header>
    <table>
        <tr>
            <td colspan="4" class="display" id="display"> </td>
        </tr>
        <tr>
            <td colspan="4"><button class="AC" id="AC" >AC</button></td>
        </tr>
        <tr>
            <td><button id="7" >7</button></td>
            <td><button id="8" >8</button></td>
            <td><button id="9" >9</button></td>
            <td><button id="div" >/</button></td>
        </tr>
        <tr>
            <td><button id="4" >4</button></td>
            <td><button id="5" >5</button></td>
            <td><button id="6" >6</button></td>
            <td><button id="mul" >*</button></td>
        </tr>
        <tr>
            <td><button id="1" >1</button></td>
            <td><button id="2" >2</button></td>
            <td><button id="3" >3</button></td>
            <td><button id="sub" >-</button></td>
        </tr>
        <tr>
            <td><button id="0" >0</button></td>
            <td><button id="dec" > . </button></td>
            <td><button id="equ">=</button></td>
            <td><button id="add">+</button></td>
        </tr>
    </table>
    <script src="main.js"></script>
</body>
</html>
